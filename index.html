<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolución de Sistemas Operativos Móviles</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --accent: #3498db;
            --bg: #f4f7f6;
            --text: #333;
            --white: #ffffff;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        header {
            text-align: center;
            padding: 40px 0;
            background: var(--primary);
            color: var(--white);
            margin-bottom: 30px;
            border-radius: 8px;
        }

        /* Sistema de Pestañas */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-btn {
            padding: 12px 30px;
            border: none;
            background: var(--secondary);
            color: var(--white);
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .tab-btn.active {
            background: var(--accent);
        }

        /* Línea de Tiempo */
        .timeline {
            display: none;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .timeline.active {
            display: block;
        }

        .card {
            background: var(--white);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 40px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-left: 5px solid var(--accent);
            position: relative;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.5rem;
            color: var(--primary);
            margin: 0;
        }

        .card-date {
            font-weight: bold;
            color: var(--accent);
        }

        .card-body {
            display: grid;
            grid-template-columns: 1fr 200px;
            gap: 20px;
        }

        .image-placeholder {
            width: 100%;
            height: 150px;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            color: #777;
            text-align: center;
            font-size: 0.8rem;
            border: 1px dashed #bbb;
        }

        @media (max-width: 600px) {
            .card-body {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Cronología de Sistemas Operativos</h1>
    <p>Un análisis técnico de la evolución de Android e iOS</p>
</header>

<div class="tabs">
    <button class="tab-btn active" onclick="showTimeline('android')">Android (1-15)</button>
    <button class="tab-btn" onclick="showTimeline('ios')">iOS (15-24)</button>
</div>

<div id="android" class="timeline active">
    </div>

<div id="ios" class="timeline">
    </div>

<script>
    const androidData = [
        { v: "Android 1.0", date: "2008", desc: "La versión comercial inicial. Introdujo la integración con servicios de Google, la barra de notificaciones desplegable y el concepto de widgets en la pantalla de inicio." },
        { v: "Android 2.0 Eclair", date: "2009", desc: "Añadió soporte para múltiples cuentas de usuario, navegación de Google Maps y soporte para HTML5 en el navegador." },
        { v: "Android 4.0 Ice Cream Sandwich", date: "2011", desc: "Unificó las versiones de tablet y smartphone. Introdujo el diseño Holo, capturas de pantalla nativas y desbloqueo facial." },
        { v: "Android 5.0 Lollipop", date: "2014", desc: "Introducción de Material Design, un lenguaje visual basado en sombras y profundidad. Soporte para procesadores de 64 bits." },
        { v: "Android 10", date: "2019", desc: "Eliminación de los nombres de postres. Introdujo el modo oscuro en todo el sistema y un nuevo sistema de navegación por gestos." },
        { v: "Android 12", date: "2021", desc: "Lanzamiento de Material You, permitiendo una personalización profunda basada en los colores del fondo de pantalla." },
        { v: "Android 15", date: "2024", desc: "Enfoque en la eficiencia energética, conectividad satelital nativa y mejoras significativas en la privacidad del usuario y seguridad del kernel." }
    ];

    const iosData = [
        { v: "iOS 15", date: "2021", desc: "Introdujo los modos de Concentración (Focus), mejoras en FaceTime con audio espacial y SharePlay, además de Texto en Vivo para fotos." },
        { v: "iOS 16", date: "2022", desc: "Rediseño total de la pantalla de bloqueo con widgets, edición de mensajes enviados en iMessage y la Fototeca Compartida de iCloud." },
        { v: "iOS 17", date: "2023", desc: "Introducción del modo En Reposo (StandBy), carteles de contacto personalizados, NameDrop para compartir datos y mejoras en la corrección automática." },
        { v: "iOS 18", date: "2024", desc: "Integración profunda de inteligencia artificial generativa, personalización libre de iconos en la pantalla de inicio y rediseño del Centro de Control." },
        { v: "iOS 24", date: "2030 (Concepto)", desc: "Versión teórica orientada a la computación espacial avanzada y la integración neuronal total con dispositivos periféricos de realidad aumentada." }
    ];

    function createCards(data, containerId) {
        const container = document.getElementById(containerId);
        data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-header">
                    <h2 class="card-title">${item.v}</h2>
                    <span class="card-date">${item.date}</span>
                </div>
                <div class="card-body">
                    <div class="card-text">${item.desc}</div>
                    <div class="image-placeholder">
                        Imagen de<br>${item.v}
                    </div>
                </div>
            `;
            container.appendChild(card);
        });
    }

    function showTimeline(id) {
        // Ocultar todas
        document.querySelectorAll('.timeline').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        
        // Mostrar seleccionada
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    // Inicializar datos
    createCards(androidData, 'android');
    createCards(iosData, 'ios');
</script>

</body>
</html>
